<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <link rel="Shortcut Icon" href="../static/img/icoimg.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/information.css')}}" />
    <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../static/js/echarts.min.js"></script>
    <title>information page</title>
</head>
<body>
    
    <div id = "bigInfo">
        <div id = "basicInfo">
            <div id = "titlePart">
                <img id = "developerImg" src = "../static/img/developerImage.jpg" alt = "Developer"/>
                <hr id = "seperate_title"/>
                <span id = "position_basic"> {{position_basic}} </span><br/>
                <span id = "job_basic"> {{job_basic}} </span>
            </div>
            
            <div id="textPart">
                <h2>Basic Information</h2>
                <table>
                    {% for item_t in text_basic %}
                    <tr><th>{{item_t[0]}}</th><td>{{item_t[1]}}</td></tr>
                    {% endfor%}
                </table>
            </div>
            <div id="summaryPart">
                <h2>Summary</h2>
                <ul>
                    {% for item_s in summary_basic %}
                    <li>{{item_s[1]}}</li>
                    {% endfor%}
                </ul>
            </div>
        </div>

        <div id="linkLogo"></div>

        <div id="education">
            
        </div>

        <div id="experience"></div>

    </div>

    <script type="text/javascript">
        $(function(){
         

        })
    </script>
    
</body>
</html>
